{% extends 'base.html' %}

{% block content %}

    <div id="loginform">

        <h1 style="text-transform: uppercase; font-size: 25px; text-align: center; font-weight: bold; color: #46436d; margin-top: 1em;"> Login </h1>

        <form action="" method="POST" style="width: 80%; margin: auto;">
            {% csrf_token %}

            <div class="field">

                <label for="username" class="label">Username</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="text" name="username" id="username">

                </div>

              </div>

              <div class="field">

                <label for="password" class="label">Password</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="password" name="password" id="password">

                </div>

              </div>
    
            <input type="submit" value="Login" class="button is-link" style="margin-bottom: 5em;" />

            <div class="text-center mt-5 space-x-2">
                <b class="text-base"> Not registered? 
                    <a href="{% url 'register' %}" class=""> Create an account </a>
                </b> <br />
                <a href="{% url 'index' %}" class=""> Forgot Password? </a>
            </div>
    
        </form>


    </div>

{% endblock %}
