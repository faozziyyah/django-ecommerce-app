{% extends 'base.html' %}

{% block content %}

<div class="container" id="settings"> 

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="index">Home</a> / Account Setting for <b>{{user.username}}</b> </h1>
    
    <br>
    <hr>
    <div class="columns">

        <div class="column">
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>

        <div class="column">
            
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           <div class=""> 
            
                <div class="field">
    
                    <label for="" class="label"> Profile Image </label>
    
                    <div class="control">
                        <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                        <input class="input is-success" type="file" name="image" value="">
                    </div>
    
                </div>

                <div class="field">

                    <label for="Email" class="label">Email</label>
    
                    <div class="control">
    
                        <input class="input is-success" type="email" name="email" value="{{user_profile.email}}">
    
                    </div>
    
                </div>

                <div class="field">

                    <label for="location" class="label">Location</label>
    
                    <div class="control has-icons-left has-icons-right">
    
                        <input class="input is-success" type="text" name="location" id="location" value="{{user_profile.location}}">
    
                    </div>
    
                </div>
                
           </div> 

           <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
               <button class="button is-danger" style="color: white;"> <a href="index">Cancel</a> </button>
               <button type="submit" class="button is-success"> Save </button>
           </div>
        </form>

        </div>

        </div>
        <br>

    </div>

</div>

</div>

</div>


{% endblock %}
