{% extends 'base.html' %}

{% block content %}

    <div id="loginform">

        {% if form.errors %}

    <h1 style="text-align:center; color: red; font-size: 20px; font-style:italic; margin-top: 1em;">There was an error with your form...</h1>

{% endif %}

        <h1 style="text-transform: uppercase; font-size: 25px; text-align: center; font-weight: bold; color: #46436d; margin-top: 1em;"> Register </h1>

        <form action="{% url 'register' %}" method="POST" style="width: 80%; margin: auto;">
            {% csrf_token %}

            <div class="field">

                <label for="username" class="label">Username</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="text" name="username" id="username">

                </div>

            </div>

            <div class="field">

                <label for="email" class="label">Email</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="email" name="email" id="email">

                </div>

            </div>

            <div class="field">

                <label for="password" class="label">Password</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="password" name="password" id="password">

                </div>

            </div>

            <div class="field">

                <label for="password2" class="label">Confirm Password</label>

                <div class="control has-icons-left has-icons-right">

                    <input class="input is-success" type="password" name="password2" id="password2">

                </div>

            </div>
    
            <input type="submit" value="Register" class="button is-link" style="margin-bottom: 5em;"/>
    
            <div class="text-center mt-5 space-x-2">
                <b class="text-base"> Do you have an account? 
                    <a href="/"> Login </a>
                </b>
            </div>
            
        </form>

    </div>

{% endblock %}
